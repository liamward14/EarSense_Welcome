<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />

    <title></title>
</head>
<body>
    <!--
    Params:
        param 1: From (Name)
        param 2: Message
        param 3: Address
        param 4: Phone
        param 5: Email
    -->
    <form>
        <div class="row">
            <div class="col-5">
                <label for="from" class="form-label">From</label>
            </div>
            <div class="col-7">
                <input class="form-control" type="text" aria-label="Disabled readonly input" value="{0}" id="from" disabled readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="custom-textarea" class="form-label">Message</label>
            </div>
            <div class="col-7">
                <textarea type="text" aria-label="Disabled readonly input" id="custom-textarea" style="display: inline-block; border: solid 1px #000; min-height: 200px; width: 300px;" disabled readonly>{1}</textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="address" class="form-label">Address</label>
            </div>
            <div class="col-7">
                <input class="form-control" type="text" aria-label="Disabled readonly input" value="{2}" id="address" disabled readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label for="phone" class="form-label">Phone</label>
            </div>
            <div class="col-7">
                <input class="form-control" type="text" aria-label="Disabled readonly input" value="{3}" id="phone" disabled readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="col-9">
                <input class="form-control" style="min-width: 225px; width: 225px;" type="text" aria-label="Disabled readonly input" value="{4}" id="email" disabled readonly>
            </div>
        </div>
    </form>
</body>
</html>
